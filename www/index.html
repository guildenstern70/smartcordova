<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,
              minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Smart Demo</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

    <body>

        <div data-role="page">
            <div data-role="content" id="content">
            <!-- SINGLE PAGE CONTENT HERE -->
            </div>
        </div>

        <script id="login-request" type="text/x-handlebars-template">
            <div class="app" id="app">
                <h1>{{app_title}}</h1>
                <!--
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
                -->
                <form>
                    <input id="username" type="text" placeholder="username">
                    <input id="password" type="password" placeholder="password">
                    <button type="button" id="btnlogin">Login</button>
                </form>
            </div>
        </script>

        <script id="homepage" type="text/x-handlebars-template">
            <div>
                <p>Benvenuto, {{username}}!</p>
            </div>
        </script>

        <script src="cordova.js"></script>
        <script src="js/jquerymobile.config.js"></script>
        <script src="js/view/login.js"></script>
        <script src="js/view/homepage.js"></script>
        <script src="js/model/user.js"></script>
        <script src="js/router.js"></script>
        <script>
            $(function () {
                console.log('Welcome to Smart Demo v.0.1');
                router = new Router();
                user = new User();
                Backbone.history.start();
            });
        </script>

    </body>
